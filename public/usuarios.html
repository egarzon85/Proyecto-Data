<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.13.0/css/all.css>

    <link rel="stylesheet" href="styles/styles.css">
    <title>Data Warehouse</title>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo Data Warehouse">
        </a>

        <nav>
            <ul>
                <li><a href="index.html">Contactos</a></li>
                <li class="li_active"><a href="usuarios.html">Usuarios</a></li>
                <li><a href="companias.html">Compañías</a></li>
                <li><a href="regiones.html">Región/Ciudad</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="user_section">
            <div class="user_logged" id="userLogued"></div>
            <button id="logOutBtn">Cerrar Sesión</button>
        </div>
        <div>
            <section class="ctn_manager">
                <div class="search_section_ctn">
                    <h1>Usuarios</h1>
                    <div id="searchSection">
                        <input type="search" autocomplete="off" id="input_usuarios"
                            placeholder="Busque un usuario o email ">
                        <i class="fas fa-search search_btn" id="search_usuarios"></i>
                    </div>
                </div>
                <div class="operations_section_ctn">
    
                    <i class="fas fa-arrow-up imp_contact" id="impUser"></i>
                    <button class="add_contact" id="addUser">Agregar usuario</button>
                </div>
            </section>
            <div class="all_users" id="usersSection"> </div>
        </div>
    </main>

    <script src="scripts/htmlText.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/searcher.js"></script>
    <script src="scripts/users/getUsers.js"></script>
    <script src="scripts/users/usersManager.js"></script>
    <script src="scripts/users/searcherUsers.js"></script>

</body>

</html>
